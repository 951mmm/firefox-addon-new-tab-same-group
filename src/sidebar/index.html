<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <div id="color-options">
        <!-- 加深且协调的柔和色，兼顾鲜明度与舒适度 -->
        <div class="color-option" data-color="blue" style="background-color: #99ccff;"></div>
        <div class="color-option" data-color="cyan" style="background-color: #80e5ed;"></div>
        <div class="color-option" data-color="grey" style="background-color: #cccccc;"></div>
        <div class="color-option" data-color="green" style="background-color: #a8e6cf;"></div>
        <div class="color-option" data-color="orange" style="background-color: #ffc299;"></div>
        <div class="color-option" data-color="pink" style="background-color: #ffb3c1;"></div>
        <div class="color-option" data-color="purple" style="background-color: #c8b6ff;"></div>
        <div class="color-option" data-color="red" style="background-color: #ffb3b3;"></div>
        <div class="color-option" data-color="yellow" style="background-color: #ffe6b3;"></div>
    </div>
    <div class="control-section"></div>
    <button id="collapse-all" class="control-btn">
        Collapse All Groups
    </button>
    </div>
    <div class="group-section">
        <h3 class="section-title">Existing Groups</h3>
        <div id="group-list" class="group-list">
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
