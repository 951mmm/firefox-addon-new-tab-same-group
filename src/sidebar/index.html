<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <input type="text" id="groupname-input" placeholder="enter group title...">
    <div id="color-options">
        <div class="color-option" data-color="blue" style="background-color: blue;"></div>
        <div class="color-option" data-color="cyan" style="background-color: cyan;"></div>
        <div class="color-option" data-color="grey" style="background-color: grey;"></div>
        <div class="color-option" data-color="green" style="background-color: green;"></div>
        <div class="color-option" data-color="orange" style="background-color: orange;"></div>
        <div class="color-option" data-color="pink" style="background-color: pink;"></div>
        <div class="color-option" data-color="purple" style="background-color: purple;"></div>
        <div class="color-option" data-color="red" style="background-color: red;"></div>
        <div class="color-option" data-color="yellow" style="background-color: yellow;"></div>
    </div>
    <div class="group-section">
        <h3 class="section-title">Existing Groups</h3>
        <div id="group-list" class="group-list">
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
