<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>New Tab Same Group • Settings</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="options.css">
</head>

<body>
  <h1>New Tab Same Group</h1>

  <div class="card">
    <div class="label">Enable "New Tab Same Group"</div>
    <label class="switch">
      <input type="checkbox" id="enableGroupTab">
      <span class="slider"></span>
    </label>
  </div>

  <div class="card" id="placementCard">
    <div class="label">Where to place new tabs?</div>
    <div class="radio-group">
      <label>
        <input type="radio" name="placement" value="after" checked>
        After active tab
      </label>
      <label>
        <input type="radio" name="placement" value="first">
        At the beginning of the group
      </label>
      <label>
        <input type="radio" name="placement" value="last">
        At the end of the group
      </label>
    </div>
  </div>

  <div class="card" id="standardShortcutCard">
    <div class="label">
      Enable shortcut <kbd>Alt</kbd>+<kbd>Shift</kbd>+<kbd>T</kbd>
      <small>To open a standard new tab (ungrouped)</small>
      <small><a href="#" id="editShortcutLink">Customize shortcut…</a></small>
    </div>
    <label class="switch">
      <input type="checkbox" id="enableStandardShortcut">
      <span class="slider"></span>
    </label>
  </div>

  <script src="options.js"></script>
</body>
</html>
